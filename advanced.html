<!DOCTYPE html>
<html lang = "en">

<head>

   <meta charset="UTF-8">
   <title>Advanced Search</title>
   <meta content="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Jurgita VZ">
   <link rel="stylesheet" href="styles_advanced.css">

</head>

<body>

   <div class="nav-advanced">
      <div><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google images" height="92"></div> 
      <div><a href="index.html" title="Go to Google Search">Google Search</a><br></div>
   </div>

   <div><h2>Advanced Search</h2><br></div>
      <hr>

   <div><h3>Find pages with...</h3></div>

   <div class="search-advanced">
      <form action="https://www.google.com/search">

 
         <label for="allwords">all these words:</label>
         <input id="allwords" class="inquiry" type="text" name="as_q"><br>
               
         <label for="exactword">this exact word or phrase:</label>
         <input id="exactword" class="inquiry" type="text" name="as_epq"><br>

         <label for="anyword">any of these words:</label>
         <input id="anyword" class="inquiry" type="text" name="as_oq"><br>

         <label for="nonewords">none of these words:</label>
         <input id="nonewords" class="inquiry" type="text" name="as_eq"><br>
      
       
         <input class="submit" type="submit" value="Advanced Search">
       
      </form>
   </div> 

</body>

</html>
