<!DOCTYPE html>
<html lang = "en">

<head>

   <meta charset="UTF-8">
   <title>Advanced Search</title>
   <link rel="icon" type="image/x-icon" href="favicon.ico">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Jurgita VZ">
   <link rel="stylesheet" href="styles_advanced.css">

</head>

<body>

   <div class="container-navigation">
       <a href="index.html" title="Go to Google Search">Google Search</a><br>
   </div>

   <div>
      <img src="google_logo.png" alt="Google">
   </div>

<h2>Advanced Search</h2><br>
<hr>

<h3>Find pages with...</h3>

<form action="https://www.google.com/search">

   <div class="advanced-search">
       <label for="allwords">all these words:</label>
       <input id="allwords" class="inquiry" type="text" name="as_q"><br>
            
       <label for="exactword">this exact word or phrase:</label>
       <input id="exactword" class="inquiry" type="text" name="as_epq"><br>

       <label for="anyword">any of these words:</label>
       <input id="anyword" class="inquiry" type="text" name="as_oq"><br>

       <label for="nonewords">none of these words:</label>
       <input id="nonewords" class="inquiry" type="text" name="as_eq"><br>
   </div>
       
   
  <input class="submit" type="submit" style="cursor:pointer" value="Advanced Search">
          
</form>



</body>
</html>
